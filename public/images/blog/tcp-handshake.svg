<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8FAFC"/>
    
    <!-- Client and Server boxes -->
    <rect x="100" y="50" width="200" height="300" fill="#635bff" opacity="0.1" rx="10"/>
    <rect x="500" y="50" width="200" height="300" fill="#00d4ff" opacity="0.1" rx="10"/>
    
    <!-- Labels -->
    <text x="200" y="100" text-anchor="middle" font-family="Inter" font-size="24" fill="#1f2937">Client</text>
    <text x="600" y="100" text-anchor="middle" font-family="Inter" font-size="24" fill="#1f2937">Server</text>
    
    <!-- SYN Arrow -->
    <path d="M 300 150 L 500 200" stroke="#635bff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="160" text-anchor="middle" font-family="Inter" font-size="16" fill="#4b5563">SYN</text>
    
    <!-- SYN-ACK Arrow -->
    <path d="M 500 200 L 300 250" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="210" text-anchor="middle" font-family="Inter" font-size="16" fill="#4b5563">SYN-ACK</text>
    
    <!-- ACK Arrow -->
    <path d="M 300 250 L 500 300" stroke="#635bff" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="260" text-anchor="middle" font-family="Inter" font-size="16" fill="#4b5563">ACK</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
        </marker>
    </defs>
</svg> 