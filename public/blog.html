<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuiltFromScratch.com - Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a8917;
            --text-color: #292929;
            --secondary-text-color: #757575;
            --background-color: #ffffff;
            --border-color: #e6e6e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        main {
            padding: 40px 0;
        }
        
        h1, h2 {
            font-family: Georgia, serif;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            text-align: center;
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
        }
        
        .coming-soon {
            text-align: center;
            margin-top: 3rem;
        }
        
        .coming-soon i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">BuiltFromScratch.com</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Our Blog</h1>
        <div class="coming-soon">
            <i class="fas fa-tools"></i>
            <h2>Coming Soon</h2>
            <p>We're hard at work building our blog from scratch!</p>
            <p>Check back soon for in-depth articles on our journey to understand and recreate fundamental web technologies.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BuiltFromScratch.com. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
